---
layout: default
---
<!-- Page Header-->
<header class="masthead" style="background-image: url('/assets/img/divest_header.jpg')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="post-heading">
          <h1>Why Divest?</h1>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Post Content-->
<article class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-9">
        {% assign posts = site.research | sort: 'date' | reverse %}
        {% for post in posts %}
            <h2>
              <a href="{{ post.url }}"> {{post.title}} </a>
            </h2>
            {% if post.subtitle %}
              <h3>{{post.subtitle}}</h3>
            {% endif %}
            <em>{{post.date | date: "%B %-d, %Y" }}</em>
            <br />
            <p> {{post.content | strip_html | truncatewords: 100 }} </p>
        {% endfor %}
      </div>
    </div>
  </div>
</article>
